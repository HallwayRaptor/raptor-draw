<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Raptor Draw</title>
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="title">
					<h1>RAPTOR DRAW</h1>
				</div>
			</header>
			<main>
				<div class="number">
					Grid Precision
					<form name="gridSize">
						<input
							type="range"
							value="16"
							min="1"
							max="64"
							step="1"
							id="userNumber"
							oninput="gridSizeDisplay.value = userNumber.value"
						/>
						<output name="gridSize" id="gridSizeDisplay">16</output>
					</form>
					<button id="resizeButton">Resize</button>
				</div>
				<div id="gameGrid"></div>
			</main>
			<footer>hallwayRaptor 2021</footer>
		</div>
	</body>
</html>
